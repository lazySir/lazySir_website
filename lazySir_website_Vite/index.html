<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- 网页标题 -->
    <title>lazySir</title>

    <!-- 网页描述（用于搜索引擎摘要） -->
    <meta
      name="description"
      content="lazySir 是一个专注于 Vite、Vue、TypeScript 等前端技术的博客平台，分享实用项目与开发心得。"
    />

    <!-- favicon -->
    <link rel="icon" href="/src/assets/images/public/author_avatar2.png" />

    <!-- CSS 文件 -->
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/darkTheme.css" />

    <!-- Open Graph 协议：用于 Facebook、QQ、Bing 等 -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="lazySir - 前端开发与技术分享" />
    <meta property="og:description" content="记录开发经验和项目实践。" />
    <meta property="og:url" content="https://www.lazysir.me" />
    <meta
      property="og:image"
      content="https://www.lazysir.me/author_avatar.png"
    />

    <!-- Twitter 卡片 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="lazySir - 前端开发与技术分享" />
    <meta name="twitter:description" content="记录开发经验和项目实践。" />
    <meta
      name="twitter:image"
      content="https://www.lazysir.me/author_avatar.png"
    />

    <!-- JSON-LD 结构化数据（用于 Google 知识卡片） -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "lazySir",
        "url": "https://www.lazysir.me",
        "sameAs": ["https://github.com/lazysir", "https://twitter.com/lazysir"],
        "jobTitle": "前端开发者",
        "description": "分享 Vite、Vue、TypeScript 等前端开发实践"
      }
    </script>
  </head>

  <body>
    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-0R5FJYHZWY"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())
      gtag('config', 'G-0R5FJYHZWY')
    </script>

    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
